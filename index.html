<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue ToDo List</title>
</head>
<body>
    <div id="contenitore">
        <h1>ToDo List</h1>
        <input type="text" placeholder="Inserisci un nuovo task" v-model="newTask">
        <button @click="addTask">Aggiungi</button>
        <ul>
            <li v-for="(task, index) in tasks" :key="index" :class="{ done: task.done }">
                <span @click="doneTask(task)"> {{task.text}} </span>
                <i class="fa-solid fa-xmark" @click="deleteTask(index)"></i>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
